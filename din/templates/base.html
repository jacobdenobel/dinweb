<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DIN{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <header class="bg-white shadow-sm py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h5 mb-0">Digits in Noise</h1>
            <nav>
                <!-- <a href="/" class="text-decoration-none me-3 text-secondary">Home</a> -->
                <!-- <a href="/contact/" class="text-decoration-none text-secondary">Contact</a> -->
            </nav>
        </div>
    </header>

    <main class="flex-grow-1 d-flex justify-content-center align-items-start">
        <div class="container" style="max-width: 600px;">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="text-center text-muted py-3 mt-auto border-top small">
        &copy; 2025 J. de Nobel
    </footer>

    <!-- Optional JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Activeer tooltips
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        });
    </script>
</body>
</html>
